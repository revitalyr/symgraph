<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symgraph - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav a {
            text-decoration: none;
            color: #666;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav a:hover, .nav a.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .recent-activity {
            margin-top: 2rem;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
        }

        .activity-time {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Symgraph</h1>
        <nav class="nav">
            <a href="index.html" class="active">Dashboard</a>
            <a href="graph.html">Dependency Graph</a>
            <a href="scip_documents.html">SCIP Documents</a>
            <a href="scip_symbols.html">SCIP Symbols</a>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>üìÅ Files</h2>
                <div class="stat-number" id="fileCount">-</div>
                <div class="stat-label">Source files analyzed</div>
            </div>

            <div class="card">
                <h2>üî§ Symbols</h2>
                <div class="stat-number" id="symbolCount">-</div>
                <div class="stat-label">Symbols discovered</div>
            </div>

            <div class="card">
                <h2>üîó Relationships</h2>
                <div class="stat-number" id="edgeCount">-</div>
                <div class="stat-label">Dependencies found</div>
            </div>

            <div class="card">
                <h2>üöÄ Quick Actions</h2>
                <div class="quick-actions">
                    <a href="graph.html" class="btn">View Graph</a>
                    <a href="scip_documents.html" class="btn secondary">Browse Documents</a>
                </div>
                <div class="quick-actions" style="margin-top: 1rem;">
                    <a href="scip_symbols.html" class="btn">Search Symbols</a>
                    <button class="btn secondary" onclick="refreshData()">Refresh Data</button>
                </div>
            </div>
        </div>

        <div class="recent-activity">
            <div class="card">
                <h2>üìä Project Overview</h2>
                <div id="projectInfo" class="loading">Loading project information...</div>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }
                
                const data = await response.json();
                
                // Update statistics
                document.getElementById('fileCount').textContent = data.files || 0;
                document.getElementById('symbolCount').textContent = data.symbols || 0;
                document.getElementById('edgeCount').textContent = data.edges || 0;
                
                // Update project info
                const projectInfo = document.getElementById('projectInfo');
                projectInfo.innerHTML = `
                    <div class="activity-item">
                        <strong>Database Status:</strong> Connected and ready
                        <div class="activity-time">Last updated: Just now</div>
                    </div>
                    <div class="activity-item">
                        <strong>Total Analysis:</strong> ${data.files || 0} files with ${data.symbols || 0} symbols
                        <div class="activity-time">Ready for exploration</div>
                    </div>
                    <div class="activity-item">
                        <strong>Graph Complexity:</strong> ${data.edges || 0} relationships identified
                        <div class="activity-time">Use the Dependency Graph view to explore</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('projectInfo').innerHTML = 
                    `<div class="error">Failed to load project data: ${error.message}</div>`;
            }
        }

        // Refresh data
        function refreshData() {
            document.getElementById('fileCount').textContent = '-';
            document.getElementById('symbolCount').textContent = '-';
            document.getElementById('edgeCount').textContent = '-';
            document.getElementById('projectInfo').innerHTML = '<div class="loading">Refreshing data...</div>';
            loadDashboardData();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });
    </script>
</body>
</html>
