name: symgraph_viewer
description: GUI для навигации по графу символов с цветовой разметкой
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # SQLite для работы с базой данных (поддержка Windows)
  sqlite3: ^2.4.0
  sqlite3_flutter_libs: ^0.5.18
  path: ^1.8.3
  
  # Визуализация графов
  graphview: ^1.2.0
  
  # UI компоненты
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

